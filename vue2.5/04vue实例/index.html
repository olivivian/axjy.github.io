<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div @click="handleClick">
            {{message}}
        </div>
        <item></item>
    </div>

<script>

    Vue.component('item',{
        template:'<div>每个组件都是一个vue实例</div>'
    })

    var vm = new Vue({
        el:'#root',
        data:{
          message:'hello world'
        },
        methods:{
            handleClick:function () {
                alert("hello")
            }
        }
    })
</script>
</body>
</html>
