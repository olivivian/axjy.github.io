<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{message+'wrold'}}</div>
        <div v-text="message+'wrold'"></div>
        <div v-html="name+'wrold'"></div>
    </div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
          name:'<h1>Axjy</h1>',
            message:'hello',
        }
    })
</script>
</body>
</html>
