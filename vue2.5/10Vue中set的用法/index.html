<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--循环对象-->
        <div v-for="(item,key,index) of userInfo">
            {{item}}---{{key}}---{{index}}
        </div>

    </div>


<script>

   /*
    *set方法改变数据页面会跟着改变
    *Vue.set(vm.userInfo,"adress","Beijing");
    *vm.$set(vm.userInfo,"adress","Beijing");
    *
    * */

    var vm = new Vue({
        el:'#app',
        data:{
            userInfo:{
                name:"Dell",
                age:"28",
                gender:"male",
                salary:"secret"
            }
        }

    })
</script>
</body>
</html>
