<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给组件绑定原生事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <child @click="handleClick"></child>
        <child @click.native="handleClick"></child><!--监听原生事件-->
    </div>

<script>

    Vue.component('child',{
        template:'<div  @click="handleClickClick">Child</div>',
        methods:{
            handleClickClick:function () {
                alert("子组件事件");
                this.$emit('click');
            }
        }
    })

    var vm = new Vue({
        el:'#root',
        data:{
          message:'hello world'
        },
        methods:{
            handleClick:function () {
                alert("原生事件")
            }
        }
    })
</script>
</body>
</html>
