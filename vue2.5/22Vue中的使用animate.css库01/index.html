<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的使用animate.css库01</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        @keyframes bounce-in{
            0%{
                transform:scale(0);
            }
            50%{
                transform:scale(1.5);
            }
            100%{
                transform:scale(1);
            }
        }

        .v-enter-active{
            transform-origin: left center;
            animation: bounce-in 1s;
        }
        .v-leave-active{
            transform-origin: left center;
            animation: bounce-in 1s reverse;
        }
    </style>
</head>
<body>
<div id="root">
    <!--<transition name="fade">&lt;!&ndash;默认样式是使用v开头&ndash;&gt;-->
    <!--<div v-if="show">hello world</div>-->
    <!--</transition>-->

    <transition>
        <div v-if="show">hello world</div>
    </transition>

    <button @click="handleClick">切换</button>
</div>

<script>

    /*
     *动画，在div外面包裹transition
     *
     */

    var vm = new Vue({
        el:'#root',
        data:{
            show:true
        },
        methods:{
            handleClick:function () {
                this.show=!this.show;
            }
        }
    })
</script>
</body>
</html>
