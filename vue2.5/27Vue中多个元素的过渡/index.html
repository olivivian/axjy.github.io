<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中多个元素的过渡</title>
    <script src="../vue.js"></script>
    <script src="../velocity.min.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
        }
        .v-enter-active,
        .v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
<div id="root">
    <transition mode="in-out">
        <div v-if="show" key="hello">Hello World</div>
        <div v-else key="bye">Bey World</div>
    </transition>

    <button @click="handleClick">切换</button>
</div>

<script>

    var vm = new Vue({
        el:'#root',
        data:{
            show:true
        },
        methods:{
            handleClick:function () {
                this.show=!this.show;
            }
        }
    })
</script>
</body>
</html>
