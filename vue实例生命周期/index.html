<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例生命周期函数</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>

<script>
/*    生命周期函数就是vue实例在某一个时间点会自动执行的函数*/
    var vm = new Vue({
        el:'#app',
        template:'<div>{{message}}</div>',
        beforeCreate:function () {
            console.log('初始化-beforeCreate');
        },
        created:function () {
            console.log('初始化-created');
        },
        beforeMount:function () {/*-数据还未渲染到页面上*/
          console.log(this.$el);
          console.log('挂载之前-beforeMount');
        },
        mounted:function () {
            console.log(this.$el);
            console.log('mounted');
        },
        beforeUpdate:function () {/*数据改变时才会执行，重新渲染之前执行*/
            console.log('beforeUpdate');
        },
        updated:function () {/*数据改变时才会执行，重新渲染后执行*/
            console.log('updated');
        },
        beforeDestroy:function () {/*vm.$destroy()执行才会触发*/
            console.log('beforeDestroy')
        },
        destroyed:function () {/*vm.$destroy()执行才会触发*/
            console.log('destoryed')
        },

        data:{
          message:'hello world模板'
        },

    })
</script>
</body>
</html>
